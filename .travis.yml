language: java
jdk:
- oraclejdk8
env:
  global:
  - ZOOKEEPER_PEERS=localhost:2181
  - KAFKA_PEERS=localhost:9092

after_success:
- bash <(curl -s https://codecov.io/bash)
before_script:
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
- sleep 3 # give xvfb some time to start
- nohup bash -c "kafka_2.11-0.10.2.0/bin/zoozookeeper-server-start.sh config/zookeeper.properties &"
- nohup bash -c "kafka_2.11-0.10.2.0/bin/kafka-server-start.sh config/server.properties &"
- sleep 3