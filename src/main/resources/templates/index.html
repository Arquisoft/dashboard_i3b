<html>
<head>
<title>Dashboard</title>
<script type="text/javascript">
//<![CDATA[
var source = new EventSource("/updates");

source.onmessage = function(event) {
document.getElementById("messages").innerHTML += (event.data + "</br>");
};
//]]>
</script>
</head>
<body>
<h1>Dashboard</h1>
<h2>Receiving messages:</h2>
<div id="messages"></div>
</body>
</html>
